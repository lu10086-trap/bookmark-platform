<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签社区 - 发现精彩内容</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>📚 书签社区</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">首页</a>
                <a href="add-bookmark.html" class="nav-link">添加书签</a>
                <a href="profile.html" class="nav-link">个人中心</a>
                <div id="auth-section">
                    <button id="login-btn" class="btn btn-outline">登录</button>
                    <button id="signup-btn" class="btn btn-primary">注册</button>
                    <div id="user-menu" class="user-menu hidden">
                        <span id="user-email"></span>
                        <button id="logout-btn" class="btn btn-outline">退出</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <h1>发现并分享精彩内容</h1>
            <p>收藏你喜爱的网站，与社区分享你的发现</p>
        </section>

        <section class="filters">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索书签...">
                <button id="search-btn">🔍</button>
            </div>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">全部</button>
                <button class="filter-btn" data-category="technology">技术</button>
                <button class="filter-btn" data-category="design">设计</button>
                <button class="filter-btn" data-category="education">教育</button>
                <button class="filter-btn" data-category="entertainment">娱乐</button>
            </div>
        </section>

        <section class="bookmarks-grid" id="bookmarks-container">
            <!-- 书签将动态加载到这里 -->
        </section>

        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
    </main>

    <!-- 认证模态框 -->
    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">登录</button>
                <button class="tab-btn" data-tab="signup">注册</button>
            </div>
            <form id="login-form" class="auth-form">
                <input type="email" id="login-email" placeholder="邮箱" required>
                <input type="password" id="login-password" placeholder="密码" required>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <form id="signup-form" class="auth-form hidden">
                <input type="email" id="signup-email" placeholder="邮箱" required>
                <input type="password" id="signup-password" placeholder="密码（至少6位）" required>
                <input type="text" id="signup-username" placeholder="用户名" required>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
            <div class="auth-error hidden" id="auth-error"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/bookmarks.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
